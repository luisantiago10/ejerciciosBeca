<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenar Array</title>
</head>
<body>
	<h1>Aqui se muestran los valores de los datos Ordenados</h1>

	<script type="text/javascript">
		/*Para este ejercicio genere 2 for in para poder hacer la comparacion de los objetos usando una variable remplazo que va hacer a que remplace los datos anteriores y no se borren para asi poder mostrarlos en resultado final
		al final cree un for in para recorrer el objeto que nos quedo como resultado y lo muestro en el DOM*/
		
		let objecto = {key1:10, key2:3, key3:0, key4:20}
		let hArray = document.createElement('h3');
		hArray.innerHTML = `Objeto Original: {key1:10, key2:3, key3:0, key4:20}`;
		document.body.appendChild(hArray);
		let remplazo = 0;

		for(data in objecto){
			for(dato in objecto){
				if(objecto[data] < objecto[dato]){
					remplazo = objecto[data];
					objecto[data] = objecto[dato];
					objecto[dato] = remplazo;
					
				}
			}
		}
		for(data in objecto){
		let hDatos = document.createElement('h4');
		hDatos.innerHTML = objecto[data];
		document.body.appendChild(hDatos)
	}
		console.log(objecto);

	</script>
</body>
</html>
